                content: `
                    <p>JavaScript is single-threaded, meaning it executes one operation at a time. However, to prevent blocking the main thread (and freezing the UI) during long-running operations like network requests or file I/O, JavaScript uses asynchronous programming.</p>
                    <h3>Evolution of Async JS:</h3>
                    <ul>
                        <li><strong>Callbacks:</strong> The oldest way to handle async. A function passed as an argument to another function, to be executed later. Can lead to "callback hell" or "pyramid of doom" for complex nested operations.</li>
                        <li><strong>Promises:</strong> An object representing the eventual completion or failure of an asynchronous operation. Offers a cleaner way to handle async code chains with <code>.then()</code> and <code>.catch()</code>.</li>
                        <li><strong>Async/Await:</strong> Syntactic sugar built on top of Promises, making asynchronous code look and behave more like synchronous code, greatly improving readability.</li>
                    </ul>
                    <pre><code class="language-js">// Using Promises
function fetchData() {
    return new Promise((resolve, reject) => {
        fetch('https://api.example.com/data')
            .then(response => response.json())
            .then(data => resolve(data))
            .catch(error => reject(error));
    });
}

fetchData()
    .then(data => console.log('Data fetched:', data))
    .catch(error => console.error('Error:', error));

// Using Async/Await
async function fetchDataAsync() {
    try {
        const response = await fetch('https://api.example.com/data');
        const data = await response.json();
        console.log('Data fetched (async/await):', data);
    } catch (error) {
        console.error('Error (async/await):', error);
    }
}
fetchDataAsync();</code></pre>
                    <p><code>async/await</code> is now the preferred way to write asynchronous JavaScript, offering unparalleled readability and maintainability for complex async workflows.</p>

                content: `
                    <p>To optimize your web application's performance, you first need to know what to measure. Various metrics provide insights into how quickly and smoothly your pages load and become interactive for users. Google's Core Web Vitals are a set of standardized metrics that reflect the real-world user experience.</p>
                    <h3>Core Web Vitals:</h3>
                    <ul>
                        <li><strong>Largest Contentful Paint (LCP):</strong> Measures loading performance. It reports the render time of the largest image or text block visible within the viewport. (Should be within 2.5 seconds).</li>
                        <li><strong>First Input Delay (FID):</strong> Measures interactivity. It quantifies the experience users feel when trying to interact with unresponsive pages. (Should be less than 100 milliseconds). *Note: In new updates, FID is being replaced by INP (Interaction to Next Paint).*</li>
                        <li><strong>Cumulative Layout Shift (CLS):</strong> Measures visual stability. It quantifies unexpected layout shifts that happen during the lifespan of the page. (Should be less than 0.1).</li>
                    </ul>
                    <h3>Other Important Metrics:</h3>
                    <ul>
                        <li><strong>First Contentful Paint (FCP):</strong> Measures when the browser renders the first bit of content from the DOM, providing the first feedback to the user that the page is actually loading.</li>
                        <li><strong>Time to Interactive (TTI):</strong> Measures the time it takes for the page to become fully interactive, meaning the main thread is idle enough to handle user input.</li>
                    </ul>
                    <p>Regularly monitoring these metrics using tools like Lighthouse, PageSpeed Insights, or Google Analytics can guide your optimization efforts and significantly improve your site's perceived performance and user satisfaction.</p>
                `,

         * Renders a single blog post card HTML for the list view.
         * @param {object} post - The blog post data.
         * @returns {string} HTML string for the blog post card.
         */
        function getBlogPostCardHtml(post) {
            return `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition-all duration-300 hover:scale-102 hover:shadow-2xl flex flex-col animate-fade-in-up">
                    <img src="${post.image}" alt="${post.title}" loading="lazy" class="w-full h-52 object-cover rounded-t-xl"
                         onerror="this.onerror=null;this.src='https://placehold.co/600x400/CCCCCC/000000?text=Image+Error';">
                    <div class="p-6 flex flex-col flex-grow">
                        <h3 class="text-2xl font-bold text-gray-900 mb-3">${post.title}</h3>
                        <p class="text-sm text-gray-500 mb-4">By <span class="font-semibold text-violet-700">${post.author}</span> on ${post.date}</p>
                        <p class="text-gray-700 leading-relaxed text-base mb-6 flex-grow">${post.excerpt}</p>
                        <div class="flex flex-wrap gap-2 mb-4">
                            ${post.tags.map(tag => `<span class="bg-pink-100 text-pink-700 text-xs font-semibold px-2.5 py-0.5 rounded-full">${tag}</span>`).join('')}
                        </div>
                        <button data-id="${post.id}" class="read-more-btn mt-auto bg-violet-600 text-white py-3 px-6 rounded-lg hover:bg-violet-700 transition-colors duration-300 shadow-md font-semibold text-lg">
                            Read More &rarr;
                        </button>
                    </div>
                </div>
            `;
        }

        /**
         * Renders the main blog post listing page.
         */
        function renderBlogListPage() {
            appContent.innerHTML = `
                <h2 class="text-4xl font-extrabold text-gray-800 mb-8 text-center animate-fade-in-up">Latest Insights</h2>
                <div id="blog-post-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                    <!-- Blog post cards will be inserted here -->
                </div>
            `;
            const blogPostGrid = document.getElementById('blog-post-grid');
            blogPosts.forEach(post => {
                blogPostGrid.insertAdjacentHTML('beforeend', getBlogPostCardHtml(post));
            });

            // Add event listeners for "Read More" buttons using event delegation
            blogPostGrid.addEventListener('click', (event) => {
                if (event.target.classList.contains('read-more-btn')) {
                    const postId = parseInt(event.target.dataset.id);
                    navigateTo('singlePost', postId);
                }
            });
        }

        /**
         * Renders a single blog post page.
         * @param {number} postId - The ID of the blog post to display.
         */
        function renderSinglePostPage(postId) {
            const post = blogPosts.find(p => p.id === postId);

            if (!post) {
                appContent.innerHTML = `
                    <div class="text-center text-red-500 text-2xl py-20 animate-fade-in-up">
                        Oops! Blog post not found. <br><br>
                        <button id="back-to-blog-btn" class="bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow-md text-lg font-semibold mt-4">
                            Back to Blog
                        </button>
                    </div>
                `;
                document.getElementById('back-to-blog-btn').addEventListener('click', () => navigateTo('blogList'));
                showGlobalMessage('Blog post not found.', 'error');
                return;
            }

            appContent.innerHTML = `
                <article class="bg-white rounded-xl shadow-xl p-8 lg:p-10 max-w-4xl mx-auto animate-fade-in-up">
                    <img src="${post.image}" alt="${post.title}" class="w-full h-80 object-cover rounded-lg mb-8"
                         onerror="this.onerror=null;this.src='https://placehold.co/800x600/CCCCCC/000000?text=Image+Error';">

                    <h1 class="text-4xl lg:text-5xl font-extrabold text-gray-900 leading-tight mb-4">${post.title}</h1>
                    <p class="text-lg text-gray-600 mb-6">By <span class="font-bold text-violet-700">${post.author}</span> on <time datetime="${post.date}">${post.date}</time></p>

                    <div class="prose max-w-none text-gray-700 text-lg leading-relaxed mb-8">
                        ${post.content}
                    </div>

                    <div class="flex flex-wrap gap-3 mb-8">
                        ${post.tags.map(tag => `<span class="bg-violet-100 text-violet-700 text-sm font-semibold px-3 py-1 rounded-full shadow-sm">${tag}</span>`).join('')}
                    </div>

                    <button id="back-to-blog-list-btn" class="bg-gray-200 text-gray-800 py-3 px-6 rounded-lg hover:bg-gray-300 transition-colors duration-300 shadow-md font-semibold text-lg">
                        &larr; Back to All Posts
                    </button>
                </article>
            `;

            // Add event listener for back button
            document.getElementById('back-to-blog-list-btn').addEventListener('click', () => navigateTo('blogList'));
        }

        /**
         * Renders the home page content.
         */
        function renderHomePage() {
            appContent.innerHTML = `
                <div class="text-center py-20 bg-gradient-to-br from-violet-500 to-fuchsia-500 rounded-xl shadow-xl text-white animate-fade-in-up">
                    <h1 class="text-5xl lg:text-6xl font-extrabold mb-4 animate-bounce-in">Welcome to The Web Catalyst!</h1>
                    <p class="text-xl lg:text-2xl font-light mb-8 opacity-90">Your go-to source for cutting-edge web development insights.</p>
                    <button id="explore-blog-btn" class="bg-white text-violet-700 py-4 px-8 rounded-full text-xl font-bold hover:bg-violet-100 hover:text-violet-800 transition-all duration-300 shadow-lg transform hover:scale-105">
                        Explore Our Blog &rarr;
                    </button>
                </div>

                <section class="mt-16 text-center animate-fade-in-up">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">What We Offer</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
                            <svg class="w-16 h-16 mx-auto text-violet-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 21h7a2 2 0 002-2V9a2 2 0 00-2-2h-7a2 2 0 00-2 2v10a2 2 0 002 2zM9 3v2m6-2v2M9 3h6m-3 9h.01M12 21v-7a2 2 0 00-2-2H8a2 2 0 00-2 2v7"></path></svg>
                            <h3 class="text-xl font-semibold text-gray-900 mb-2">In-Depth Articles</h3>
                            <p class="text-gray-700">Deep dives into HTML, CSS, JavaScript, and modern web frameworks.</p>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
                            <svg class="w-16 h-16 mx-auto text-pink-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9.25 10.75M14.25 17L14.75 10.75M12 12a2 2 0 100-4 2 2 0 000 4zM21 12h-2.5L14 18l-3.5-7-3.5 7L5.5 12H3"></path></svg>
                            <h3 class="text-xl font-semibold text-gray-900 mb-2">Practical Code Examples</h3>
                            <p class="text-gray-700">Hands-on code snippets and runnable demos to boost your learning.</p>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
                            <svg class="w-16 h-16 mx-auto text-emerald-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                            <h3 class="text-xl font-semibold text-gray-900 mb-2">Performance & UX Focus</h3>
                            <p class="text-gray-700">Tips and tricks to make your web apps fast, responsive, and user-friendly.</p>
                        </div>
                    </div>
                </section>
            `;
            document.getElementById('explore-blog-btn').addEventListener('click', () => navigateTo('blogList'));
        }

        /**
         * Renders the about page content.
         */
        function renderAboutPage() {
            appContent.innerHTML = `
                <div class="bg-white rounded-xl shadow-xl p-8 lg:p-10 max-w-3xl mx-auto text-center animate-fade-in-up">
                    <h2 class="text-4xl font-extrabold text-gray-900 mb-6">About The Web Catalyst</h2>
                    <img src="https://picsum.photos/seed/about-us-team-coding/800/400" alt="About Us" class="w-full h-64 object-cover rounded-lg mb-8 shadow-md" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/800x400/CCCCCC/000000?text=About+Us';">
                    <p class="text-lg text-gray-700 leading-relaxed mb-6">
                        Welcome! The Web Catalyst is a passion project dedicated to sharing high-quality, actionable insights into the world of web development. Our mission is to empower developers, from beginners to seasoned pros, with the knowledge and tools needed to build outstanding web applications.
                    </p>
                    <p class="text-lg text-gray-700 leading-relaxed mb-6">
                        We believe in the power of foundational technologies – HTML, CSS, and JavaScript – as the core building blocks for every successful web project. Through in-depth articles, practical examples, and a strong focus on performance and user experience, we aim to be your catalyst for web development excellence.
                    </p>
                    <p class="text-lg text-gray-700 leading-relaxed">
                        Join us on this journey to create a faster, more beautiful, and more accessible web!
                    </p>
                </div>
            `;
        }


        /**
         * Renders the current page based on the `currentPage` state.
         */
        function renderCurrentPage() {
            appContent.innerHTML = ''; // Clear existing content
            switch (currentPage) {
                case 'home':
                    renderHomePage();
                    break;
                case 'blogList':
                    renderBlogListPage();
                    break;
                case 'singlePost':
                    renderSinglePostPage(selectedPostId);
                    break;
                case 'about':
                    renderAboutPage();
                    break;
                default:
                    renderHomePage(); // Default to home page
                    break;
            }
        }

        // --- Event Listeners for Navbar ---
        navHomeBtn.addEventListener('click', () => navigateTo('home'));
        navBlogBtn.addEventListener('click', () => navigateTo('blogList'));
        navAboutBtn.addEventListener('click', () => navigateTo('about'));
        brandLogo.addEventListener('click', () => navigateTo('home'));

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();
            renderCurrentPage(); // Render the initial page (Home)
        });

    </script>
</body>
